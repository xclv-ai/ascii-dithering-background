<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Dithering Background Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #f5f3eb;
            --pink: #f1c7d6;
            --pink-dark: #e6b8cb;
            --teal: #0a3b44;
            --teal-dark: #053139;
            --gray-light: #f8f9fa;
            --gray-med: #94a3b8;
            --gray-dark: #475569;
            --black: #0f172a;
            --white: #ffffff;
            --green: #10b981;
            --red: #ef4444;
            --blue: #3b82f6;
            --yellow: #f59e0b;
            --border: #e2e8f0;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--black);
            line-height: 1.5;
            font-weight: 400;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            color: var(--teal-dark);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.25rem;
            color: var(--gray-dark);
            font-weight: 400;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        .controls-panel {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            border: 1px solid var(--border);
        }
        
        .preview-panel {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }
        
        .control-group {
            margin-bottom: 2rem;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--teal-dark);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .control-group input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            background: var(--gray-light);
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .control-group input[type="file"]:hover {
            border-color: var(--teal);
            background: #f0fdfa;
        }
        
        .control-group input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--white);
            font-size: 1rem;
            font-family: 'Space Grotesk', monospace;
            transition: border-color 0.2s;
        }
        
        .control-group input[type="text"]:focus {
            outline: none;
            border-color: var(--teal);
        }
        
        .control-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--white);
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: border-color 0.2s;
        }
        
        .control-group select:focus {
            outline: none;
            border-color: var(--teal);
        }
        
        .control-group input[type="color"] {
            width: 100%;
            height: 45px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .control-group input[type="color"]:hover {
            border-color: var(--teal);
        }
        
        .slider-group {
            margin-bottom: 2rem;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--teal-dark);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;

        .slider-value {

            border-radius: 3px;

            outline: none;
            -webkit-appearance: none;

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;

        .button-success {

            border: 1px solid var(--border);
            border-radius: 12px;

        canvas {

            background: var(--teal-dark);

            padding: 1.5rem;
            border-radius: 12px;
            font-family: 'Space Grotesk', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 2rem;

        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .code-title {
            color: var(--white);

            font-size: 1rem;

            background: var(--green);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

            background: #059669;
        }
        
        .option-divider {
            margin: 2rem 0;
            padding: 1.5rem 0;

        }
        
        .option-divider::before {
            content: 'OR';
            position: absolute;
            top: -12px;

            padding: 0 1rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .option-title {
            color: var(--teal-dark);
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: -0.01em;
        }
        
        .helper-text {
            font-size: 0.875rem;
            color: var(--gray-med);
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .preview-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--teal-dark);
            letter-spacing: -0.01em;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .status-badge.image {
            background: #dbeafe;
            color: var(--blue);
        }
        
        .status-badge.pattern {
            background: #dcfce7;
            color: var(--green);
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-panel {
                position: static;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .controls-panel,
            .preview-panel {
                padding: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .controls-panel,
            .preview-panel {
                padding: 1.5rem;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ASCII Dithering Background Generator</h1>
            <p>Create custom ASCII character backgrounds for any website</p>
        </div>
        
        <div class="main-grid">
            <div class="controls-panel">
                <div class="control-group">
                    <label>Upload Image (Optional)</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <div id="imageInfo" class="image-info" style="display: none;"></div>
                    <div id="compressionInfo" class="compression-info"></div>
                </div>
                
                <div class="control-group">
                    <label>Character Set</label>
                    <select id="characterSet">
                        <option value="default">Default (.,:;+*#@)</option>
                        <option value="dots">Dots ( .•●)</option>
                        <option value="symbols">Symbols (.,:;!*#&@)</option>
                        <option value="blocks">Blocks ( ░▒▓█)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Color</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Density</span>
                        <span class="slider-value" id="densityValue">50%</span>
                    </div>
                    <input type="range" id="densitySlider" min="20" max="100" value="50">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Font Size</span>
                        <span class="slider-value" id="fontSizeValue">8px</span>
                    </div>
                    <input type="range" id="fontSizeSlider" min="4" max="16" value="8">
                </div>
                
                <div class="option-title">🌍 Full Page Background</div>
                <button class="button button-primary" onclick="generateFullPageCode()">
                    📝 Generate Full Page Code
                </button>
                
                <button class="button button-success" onclick="downloadFullPageJS()">
                    💾 Download Full Page .JS
                </button>
                
                <div class="option-divider"></div>
                
                <div class="option-title">🎯 Specific Element Background</div>
                <div class="control-group">
                    <label>Target Element (CSS Selector)</label>
                    <input type="text" id="targetElement" placeholder=".input-section" value=".input-section">
                    <div class="helper-text">Example: .my-class, #my-id, section.hero</div>
                </div>
                
                <button class="button button-warning" onclick="generateElementCode()">
                    📝 Generate Element Code
                </button>
                
                <button class="button button-success" onclick="downloadElementJS()">
                    💾 Download Element .JS
                </button>
                
                <div class="option-divider"></div>
                
                <button class="button button-secondary" onclick="downloadPNG()">
                    🖼️ Download PNG
                </button>
            </div>
            
            <div class="preview-panel">
                <div class="preview-header">
                    <h2 class="preview-title">Preview</h2>
                    <div class="status-badge pattern" id="previewStatus">Pattern</div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="previewCanvas" width="1200" height="750"></canvas>
                    <canvas id="hiddenCanvas" style="display: none;"></canvas>
                </div>
                
                <div id="codeOutput" class="code-output">
                    <div class="code-header">
                        <span class="code-title" id="codeTitle">Generated JavaScript Code</span>
                        <button class="copy-button" onclick="copyCode()">Copy</button>
                    </div>
                    <div id="codeContent"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Character sets
        const charSets = {
            default: [' ', '.', ':', ';', '+', '*', '#', '@'],
            dots: [' ', '.', '•', '●'],
            symbols: [' ', '.', ':', ';', '!', '*', '#', '&', '@'],
            blocks: [' ', '░', '▒', '▓', '█']
        };
        
        // Global state
        let uploadedImage = null;
        let compressedImageData = null; // Store compressed brightness data
        let currentSettings = {
            characterSet: 'default',
            color: '#000000',
            density: 50,
            fontSize: 8,
            targetElement: '.input-section'
        };
        
        // Canvas elements
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const hiddenCtx = hiddenCanvas.getContext('2d');
        
        // Initialize
        drawPreview();
        
        // Event listeners
        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
        document.getElementById('characterSet').addEventListener('change', updateSettings);
        document.getElementById('colorPicker').addEventListener('change', updateSettings);
        document.getElementById('densitySlider').addEventListener('input', updateSettings);
        document.getElementById('fontSizeSlider').addEventListener('input', updateSettings);
        document.getElementById('targetElement').addEventListener('input', updateSettings);
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImage = img;
                        document.getElementById('imageInfo').style.display = 'block';
                        document.getElementById('imageInfo').textContent = `✓ Image loaded: ${img.width}×${img.height}px`;
                        document.getElementById('previewStatus').textContent = 'Image';
                        document.getElementById('previewStatus').className = 'status-badge image';
                        
                        // Process and compress image
                        compressImageData();
                        drawPreview();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function compressImageData() {
            if (!uploadedImage) return;
            
            // Use a sampling grid for compression
            const sampleWidth = 64; // Sample points across width
            const sampleHeight = 64; // Sample points across height
            
            // Setup hidden canvas for sampling
            hiddenCanvas.width = canvas.width;
            hiddenCanvas.height = canvas.height;
            
            // Draw image maintaining aspect ratio
            const aspectRatio = uploadedImage.width / uploadedImage.height;
            const canvasRatio = canvas.width / canvas.height;
            
            let drawWidth, drawHeight, drawX, drawY;
            if (aspectRatio > canvasRatio) {
                drawWidth = canvas.width;
                drawHeight = canvas.width / aspectRatio;
                drawX = 0;
                drawY = (canvas.height - drawHeight) / 2;
            } else {
                drawWidth = canvas.height * aspectRatio;
                drawHeight = canvas.height;
                drawX = (canvas.width - drawWidth) / 2;
                drawY = 0;
            }
            
            hiddenCtx.fillStyle = '#ffffff';
            hiddenCtx.fillRect(0, 0, canvas.width, canvas.height);
            hiddenCtx.drawImage(uploadedImage, drawX, drawY, drawWidth, drawHeight);
            
            const imageData = hiddenCtx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Create compressed brightness map
            const brightnessMap = [];
            const stepX = canvas.width / sampleWidth;
            const stepY = canvas.height / sampleHeight;
            
            for (let gy = 0; gy < sampleHeight; gy++) {
                for (let gx = 0; gx < sampleWidth; gx++) {
                    const centerX = Math.floor(gx * stepX + stepX / 2);
                    const centerY = Math.floor(gy * stepY + stepY / 2);
                    
                    // Sample area around center point
                    let totalBrightness = 0;
                    let pixelCount = 0;
                    const sampleRadius = Math.max(1, Math.floor(Math.min(stepX, stepY) / 4));
                    
                    for (let dy = -sampleRadius; dy <= sampleRadius; dy++) {
                        for (let dx = -sampleRadius; dx <= sampleRadius; dx++) {
                            const px = Math.max(0, Math.min(canvas.width - 1, centerX + dx));
                            const py = Math.max(0, Math.min(canvas.height - 1, centerY + dy));
                            const index = (py * canvas.width + px) * 4;
                            
                            const r = imageData.data[index] || 0;
                            const g = imageData.data[index + 1] || 0;
                            const b = imageData.data[index + 2] || 0;
                            totalBrightness += (r + g + b) / 3;
                            pixelCount++;
                        }
                    }
                    
                    const avgBrightness = totalBrightness / pixelCount;
                    const intensity = 1 - (avgBrightness / 255); // Invert for ASCII
                    
                    // Only store significant brightness points
                    if (intensity > 0.05) {
                        brightnessMap.push({
                            x: gx / (sampleWidth - 1), // Normalized coordinates
                            y: gy / (sampleHeight - 1),
                            i: Math.round(intensity * 100) / 100 // Rounded intensity
                        });
                    }
                }
            }
            
            compressedImageData = brightnessMap;
            
            // Show compression info
            const compressionInfo = document.getElementById('compressionInfo');
            compressionInfo.style.display = 'block';
            const originalSize = sampleWidth * sampleHeight;
            const compressedSize = brightnessMap.length;
            const compressionRatio = Math.round((compressedSize / originalSize) * 100);
            const estimatedFileSize = Math.round(JSON.stringify(brightnessMap).length / 1024 * 1.5); // Rough JS size estimate
            
            compressionInfo.innerHTML = `
                ⚡ Compressed: ${compressedSize}/${originalSize} points (${compressionRatio}%)<br>
                📦 Estimated JS size: ~${estimatedFileSize}KB
            `;
        }
        
        function updateSettings() {
            currentSettings.characterSet = document.getElementById('characterSet').value;
            currentSettings.color = document.getElementById('colorPicker').value;
            currentSettings.density = parseInt(document.getElementById('densitySlider').value);
            currentSettings.fontSize = parseInt(document.getElementById('fontSizeSlider').value);
            currentSettings.targetElement = document.getElementById('targetElement').value;
            
            // Update display values
            document.getElementById('densityValue').textContent = currentSettings.density + '%';
            document.getElementById('fontSizeValue').textContent = currentSettings.fontSize + 'px';
            
            drawPreview();
        }
        
        function drawPreview() {
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set font
            ctx.font = currentSettings.fontSize + 'px monospace';
            ctx.fillStyle = currentSettings.color;
            ctx.textBaseline = 'top';
            
            const chars = charSets[currentSettings.characterSet];
            const spacing = Math.max(4, 20 - (currentSettings.density * 0.16));
            
            if (compressedImageData) {
                // Render from compressed image data
                renderFromCompressedData(chars, spacing);
            } else {
                // Default circular pattern
                renderCircularPattern(chars, spacing);
            }
        }
        
        function renderFromCompressedData(chars, spacing) {
            // Use bilinear interpolation for smooth rendering
            for (let y = 0; y < canvas.height - currentSettings.fontSize; y += spacing) {
                for (let x = 0; x < canvas.width - currentSettings.fontSize; x += spacing) {
                    const normalizedX = x / canvas.width;
                    const normalizedY = y / canvas.height;
                    
                    const intensity = interpolateBrightness(normalizedX, normalizedY);
                    
                    if (intensity > 0.1) {
                        const charIndex = Math.floor(intensity * (chars.length - 1));
                        const char = chars[Math.max(0, Math.min(chars.length - 1, charIndex))];
                        if (char && char !== ' ') {
                            ctx.fillText(char, x, y);
                        }
                    }
                }
            }
        }
        
        function interpolateBrightness(x, y) {
            if (!compressedImageData || compressedImageData.length === 0) return 0;
            
            // Find nearest sample points for interpolation
            let minDist = Infinity;
            let closestIntensity = 0;
            
            // Simple distance-weighted interpolation
            let totalWeight = 0;
            let weightedIntensity = 0;
            
            for (const point of compressedImageData) {
                const dx = x - point.x;
                const dy = y - point.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 0.01) {
                    // Very close, use direct value
                    return point.i;
                }
                
                const weight = 1 / (1 + distance * 10); // Inverse distance weighting
                totalWeight += weight;
                weightedIntensity += point.i * weight;
            }
            
            return totalWeight > 0 ? weightedIntensity / totalWeight : 0;
        }
        
        function renderCircularPattern(chars, spacing) {
            for (let y = 0; y < canvas.height - currentSettings.fontSize; y += spacing) {
                for (let x = 0; x < canvas.width - currentSettings.fontSize; x += spacing) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                    const maxDistance = Math.sqrt(centerX ** 2 + centerY ** 2);
                    const intensity = Math.max(0, 1 - (distance / maxDistance));
                    
                    if (intensity > 0.2) {
                        const charIndex = Math.floor(intensity * (chars.length - 1));
                        const char = chars[Math.max(0, Math.min(chars.length - 1, charIndex))];
                        if (char && char !== ' ') {
                            ctx.fillText(char, x, y);
                        }
                    }
                }
            }
        }
        
        function generateFullPageCode() {
            const chars = charSets[currentSettings.characterSet];
            const spacing = Math.max(4, 20 - (currentSettings.density * 0.16));
            
            const jsCode = generateBaseCode(chars, spacing, false);
            
            document.getElementById('codeTitle').textContent = 'Full Page Background Code';
            document.getElementById('codeContent').textContent = jsCode;
            document.getElementById('codeOutput').style.display = 'block';
            document.getElementById('codeOutput').scrollIntoView({ behavior: 'smooth' });
        }
        
        function generateElementCode() {
            const targetEl = currentSettings.targetElement.trim();
            if (!targetEl) {
                alert('Please enter a target element selector (e.g., .input-section)');
                return;
            }
            
            const chars = charSets[currentSettings.characterSet];
            const spacing = Math.max(4, 20 - (currentSettings.density * 0.16));
            
            const jsCode = generateBaseCode(chars, spacing, true, targetEl);
            
            document.getElementById('codeTitle').textContent = `Element Background Code for "${targetEl}"`;
            document.getElementById('codeContent').textContent = jsCode;
            document.getElementById('codeOutput').style.display = 'block';
            document.getElementById('codeOutput').scrollIntoView({ behavior: 'smooth' });
        }
        
        function generateBaseCode(chars, spacing, isElement, targetSelector = '') {
            const elementSpecificCode = isElement ? `
    // TARGET ELEMENT VERSION - Find your specific element
    const targetElement = document.querySelector('${targetSelector}');
    if (!targetElement) {
        console.warn('Element "${targetSelector}" not found');
        return;
    }
    
    // Prevent multiple instances for this element
    if (targetElement.querySelector('#ascii-element-bg')) {
        console.warn('ASCII Background already exists for ${targetSelector}');
        return;
    }` : `
    // FULL PAGE VERSION
    // Prevent multiple instances
    if (document.getElementById('ascii-dithering-bg')) {
        console.warn('ASCII Dithering Background already loaded');
        return;
    }`;
            
            const canvasSetup = isElement ? `
    // Create canvas for element
    const canvas = document.createElement('canvas');
    canvas.id = 'ascii-element-bg';
    canvas.style.cssText = \`
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: \${config.zIndex};
        opacity: \${config.opacity};
        pointer-events: none;
    \`;
    
    // Ensure parent has relative positioning
    if (getComputedStyle(targetElement).position === 'static') {
        targetElement.style.position = 'relative';
    }
    
    // Insert canvas into target element
    targetElement.insertBefore(canvas, targetElement.firstChild);` : `
    // Create canvas for full page
    const canvas = document.createElement('canvas');
    canvas.id = 'ascii-dithering-bg';
    canvas.style.cssText = \`
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: \${config.zIndex};
        opacity: \${config.opacity};
        pointer-events: none;
    \`;
    
    document.body.insertBefore(canvas, document.body.firstChild);`;
            
            const resizeFunction = isElement ? `
    function resize() {
        canvas.width = targetElement.offsetWidth;
        canvas.height = targetElement.offsetHeight;
        draw();
    }` : `
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw();
    }`;
            
            const controlObject = isElement ? `
    // Control object for element background
    const controlName = 'ASCII_' + '${targetSelector}'.replace(/[^a-zA-Z0-9]/g, '_');
    window[controlName] = {
        remove: function() {
            canvas.remove();
            window.removeEventListener('resize', resize);
            delete window[controlName];
        },
        setOpacity: function(opacity) {
            if (opacity >= 0 && opacity <= 1) {
                canvas.style.opacity = opacity;
            }
        },
        toggle: function() {
            canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
        },
        updateConfig: function(newConfig) {
            Object.assign(config, newConfig);
            draw();
        },
        element: targetElement,
        canvas: canvas
    };
    
    console.log('ASCII Background loaded for ${targetSelector}. Control via window[' + controlName + ']');` : `
    // Global control object
    window.ASCIIDithering = {
        remove: function() {
            canvas.remove();
            window.removeEventListener('resize', resize);
            delete window.ASCIIDithering;
        },
        setOpacity: function(opacity) {
            if (opacity >= 0 && opacity <= 1) {
                canvas.style.opacity = opacity;
            }
        },
        toggle: function() {
            canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
        },
        updateConfig: function(newConfig) {
            Object.assign(config, newConfig);
            draw();
        }
    };
    
    console.log('ASCII Dithering Background loaded');`;
            
            // Generate draw function based on whether we have compressed image data
            let drawFunction;
            
            if (compressedImageData && compressedImageData.length > 0) {
                // Generate code for compressed image data
                const compressedDataString = JSON.stringify(compressedImageData);
                drawFunction = `
    // Interpolation function for smooth brightness transitions
    function interpolateBrightness(x, y, imageData) {
        if (!imageData || imageData.length === 0) return 0;
        
        let totalWeight = 0;
        let weightedIntensity = 0;
        
        for (const point of imageData) {
            const dx = x - point.x;
            const dy = y - point.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 0.01) {
                return point.i;
            }
            
            const weight = 1 / (1 + distance * 10);
            totalWeight += weight;
            weightedIntensity += point.i * weight;
        }
        
        return totalWeight > 0 ? weightedIntensity / totalWeight : 0;
    }
    
    function draw() {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.font = config.fontSize + 'px monospace';
        ctx.fillStyle = config.color;
        ctx.textBaseline = 'top';
        
        // Compressed image brightness data
        const imageData = ${compressedDataString};
        
        const spacing = Math.max(4, 20 - (config.density * 0.16));
        
        // Render using interpolated brightness values
        for (let y = 0; y < canvas.height - config.fontSize; y += spacing) {
            for (let x = 0; x < canvas.width - config.fontSize; x += spacing) {
                const normalizedX = x / canvas.width;
                const normalizedY = y / canvas.height;
                
                const intensity = interpolateBrightness(normalizedX, normalizedY, imageData);
                
                if (intensity > 0.1) {
                    const charIndex = Math.floor(intensity * (config.chars.length - 1));
                    const char = config.chars[Math.max(0, Math.min(config.chars.length - 1, charIndex))];
                    if (char && char !== ' ') {
                        ctx.fillText(char, x, y);
                    }
                }
            }
        }
    }`;
            } else {
                // Generate code for default circular pattern
                drawFunction = `
    function draw() {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.font = config.fontSize + 'px monospace';
        ctx.fillStyle = config.color;
        ctx.textBaseline = 'top';
        
        const spacing = Math.max(4, 20 - (config.density * 0.16));
        
        for (let y = 0; y < canvas.height - config.fontSize; y += spacing) {
            for (let x = 0; x < canvas.width - config.fontSize; x += spacing) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                const maxDistance = Math.sqrt(centerX ** 2 + centerY ** 2);
                const intensity = Math.max(0, 1 - (distance / maxDistance));
                
                if (intensity > 0.2) {
                    const charIndex = Math.floor(intensity * (config.chars.length - 1));
                    const char = config.chars[Math.max(0, Math.min(config.chars.length - 1, charIndex))];
                    
                    if (char && char !== ' ') {
                        ctx.fillText(char, x, y);
                    }
                }
            }
        }
    }`;
            }
            
            return `// ASCII Dithering Background - ${isElement ? 'Element Specific' : 'Full Page'} Version
// Generated for ${isElement ? targetSelector : 'full page background'}
${compressedImageData ? '// Based on uploaded image with smart compression' : '// Using default circular pattern'}
// Resolution-independent with full runtime control

(function() {
    'use strict';
    
    // Configuration - All parameters can be changed at runtime
    const config = {
        chars: ${JSON.stringify(chars)},
        fontSize: ${currentSettings.fontSize},
        color: '${currentSettings.color}',
        density: ${currentSettings.density}, // Used in spacing calculation
        zIndex: ${isElement ? '0' : '-1000'},
        opacity: ${isElement ? '0.15' : '0.3'}
    };${elementSpecificCode}${canvasSetup}
    
    const ctx = canvas.getContext('2d');${resizeFunction}${drawFunction}
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', resize);
    } else {
        resize();
    }
    
    window.addEventListener('resize', resize);${controlObject}
})();`;
        }
        
        function downloadFullPageJS() {
            generateFullPageCode();
            const code = document.getElementById('codeContent').textContent;
            const filename = compressedImageData ? 'ascii-background-image-fullpage.js' : 'ascii-background-pattern-fullpage.js';
            downloadFile(code, filename);
        }
        
        function downloadElementJS() {
            const targetEl = currentSettings.targetElement.trim();
            if (!targetEl) {
                alert('Please enter a target element selector first');
                return;
            }
            
            generateElementCode();
            const code = document.getElementById('codeContent').textContent;
            const baseFilename = compressedImageData ? 'image' : 'pattern';
            const fileName = `ascii-background-${baseFilename}-element-${targetEl.replace(/[^a-zA-Z0-9]/g, '-')}.js`;
            downloadFile(code, fileName);
        }
        
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        function downloadPNG() {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const filename = compressedImageData ? `ascii-image-pattern-${Date.now()}.png` : `ascii-default-pattern-${Date.now()}.png`;
                link.download = filename;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        function copyCode() {
            const code = document.getElementById('codeContent').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }
        
        // Legacy functions for compatibility
        function generateCode() {
            generateFullPageCode();
        }
        
        function downloadJS() {
            downloadFullPageJS();
        }
    </script>
